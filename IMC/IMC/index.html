<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC calculator</title>
  </head>
  <body>
<section>    
    <div class="title">
      <h1 class="h1-title">Indice de masa muscular</h1>
    </div>

    <div class="form">
      <form action="POST">
        <div class="height">
            <label for="height-input">Altura en metros: </label>
            <input type="text" id="height-input" placeholder="Digite su altura" name="height" required>
        </div>

        <div class="weight">
          <label for="weigth-input">Peso en KG: </label>
          <input type="text" id="weigth-input" name="weight"  placeholder="Digite su peso en KG" required>
        </div>

        <div class="submit">
          <button >Calcular IMC</button>
        </div>
      </form>
    </div>

    <div class="info"></div>
  </section>

    <template>
        <p></p>
        <img src="" alt="una imagen que representa el IMC de la persona">
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
