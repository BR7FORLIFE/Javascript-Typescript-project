<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <title>Notion - concept</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body
    class="w-screen h-screen flex flex-col items-center bg-white overflow-x-hidden"
  >
    <header class="w-full h-auto flex flex-row items-center justify-center">
      <img
        src="./src/assets/notion.png"
        alt="imagen de notion"
        class="size-20"
      />
    </header>
    <section class="w-full h-auto flex flex-row justify-evenly">
      <aside class="w-auto h-full inline-flex flex-col items-start mx-10">
        <!--workout planner section-->
        <div class="flex flex-col items-center">
          <img
            src="./src/assets/icons/aside/weight.png"
            alt="weight image"
            class="size-18"
          />
          <span class="text-black text-4xl text-center font-bold font-mono"
            >Workout Planner</span
          >
        </div>

        <!--quick action section-->
        <div class="w-full h-auto inline-flex flex-col mt-7">
          <span
            class="text-2xl font-mono font-extralight border-b-2 border-black/40 mb-5"
            >Quick Actions</span
          >
          <ul class="flex flex-col gap-2">
            <li
              class="inline-flex justify-start items-center gap-3 border-2 border-black/30 p-2"
            >
              <img
                src="./src/assets/icons/aside/plus.png"
                alt="plus image"
                class="size-5"
              />
              <span>New Workout</span>
            </li>
            <li
              class="inline-flex justify-start items-center gap-3 border-2 border-black/30 p-2"
            >
              <img
                src="./src/assets/icons/aside/plus.png"
                alt="plus image"
                class="size-5"
              />
              <span>New Weight Log</span>
            </li>
            <li
              class="inline-flex justify-start items-center gap-3 border-2 border-black/30 p-2"
            >
              <img
                src="./src/assets/icons/aside/plus.png"
                alt="plus image"
                class="size-5"
              />
              <span>New Exercises</span>
            </li>
          </ul>
        </div>

        <!--navigation section-->
        <div class="inline-flex flex-col gap-4 mt-5">
          <span class="text-2xl font-mono font-medium">Navigation</span>
          <ul class="flex flex-col gap-2 font-mono font-semibold text-black/80">
            <li class="inline-flex flex-row gap-2">
              <img
                src="./src/assets/icons/aside/planner.png"
                alt="image de planner"
                class="size-7"
              /><span>Planner</span>
            </li>
            <li class="inline-flex flex-row gap-2">
              <img
                src="./src/assets/icons/aside/contact.png"
                alt="image of contact"
                class="size-7"
              /><span>MemberShip</span>
            </li>
            <li class="inline-flex flex-row gap-2">
              <img
                src="./src/assets/icons/aside/program.png"
                alt="image of program"
                class="size-7"
              /><span>Programs</span>
            </li>
            <li class="inline-flex flex-row gap-2">
              <img
                src="./src/assets/icons/aside/personweight.png"
                alt="image of person weight"
                class="size-7"
              /><span>Weight</span>
            </li>
            <li class="inline-flex flex-row gap-2">
              <img
                src="./src/assets/icons/aside/food.png"
                alt="image of food"
                class="size-7"
              /><span>Meal</span>
            </li>
            <li class="inline-flex flex-row gap-2">
              <img
                src="./src/assets/icons/aside/health.png"
                alt="image about health"
                class="size-7"
              /><span>Health</span>
            </li>
            <li class="inline-flex flex-row gap-2">
              <img
                src="./src/assets/icons/aside/save.png"
                alt="image of save"
                class="size-7"
              /><span>Library</span>
            </li>
            <li class="inline-flex flex-row gap-2">
              <img
                src="./src/assets/icons/aside/weight.png"
                alt="image of weight exercise"
                class="size-7"
              /><span>Exercises</span>
            </li>
          </ul>
        </div>
      </aside>

      <main class="w-full mr-10">
        <!--calendar-->
        <article class="w-full h-auto mt-5 border-b-2 border-black/20 pb-3">
          <span class="text-2xl font-mono font-semibold">Workouts</span>
          <div class="flex flex-row gap-8 pt-3">
            <button
              class="inline-flex flex-row justify-center items-center gap-2"
            >
              <img
                src="./src/assets/icons/main/calendar.png"
                alt="image of calendar"
                class="size-5"
              /><span>Week</span>
            </button>
            <button
              class="inline-flex flex-row justify-center items-center gap-2"
            >
              <img
                src="./src/assets/icons/main/calendar.png"
                alt="image of calendar"
                class="size-5"
              /><span>month</span>
            </button>
            <button
              class="inline-flex flex-row justify-center items-center gap-2"
            >
              <img
                src="./src/assets/icons/main/list.png"
                alt="image of list"
                class="size-5"
              /><span>List</span>
            </button>
          </div>
        </article>

        <article class="mt-4">
          <section class="w-full flex flex-row justify-between items-center">
            <button
              class="inline-flex flex-row justify-center items-center p-2 gap-2 border-2 border-black/30"
            >
              <img
                src="./src/assets/icons/aside/planner.png"
                alt="image for planner"
                class="size-6"
              /><span class="text-center">Open in Calendars</span>
            </button>

            <div class="inline-flex flex-row items-center justify-center gap-2">
              <button id="before">
                <img src="./src/assets/icons/main/angularIcon.png" alt="angular icon" class="size-4 transform rotate-180">
              </button>
              <span>Today</span>
              <button id="after">
                <img
                  src="./src/assets/icons/main/angularIcon.png"
                  alt="angular icon"
                  class="size-4"
                />
              </button>
            </div>
          </section>
          <div id="insertContent"></div>
        </article>
      </main>
    </section>

    <template id="week-template">
      <table
        class="w-full h-60 mt-4 border-2 border-black border-separate border-spacing-2"
      >
        <caption class="caption-top text-black/60 font-mono font-semibold">
          Schedule
        </caption>

        <colgroup></colgroup>

        <thead></thead>

        <tbody></tbody>

        <tfoot></tfoot>
      </table>
    </template>

    <template id="month-template"> </template>

    <template id="list-template"> </template>
  </body>
</html>
